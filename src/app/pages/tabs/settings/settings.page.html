<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item style="cursor: pointer;">
    <ion-avatar slot="start">
      <img [src]="profilePicUrl"/>
    </ion-avatar>
    <ion-label>
      <strong>{{ user?.name }}</strong>
      <p>{{ user?.email }}</p>
    </ion-label>
  </ion-item>

  <ion-item lines="full" style="cursor: pointer; color: #c5000f;"  (click)="logout()">
    <ion-icon color="danger" slot="start" name="log-out-outline" ></ion-icon>

    <ion-label>
      Logout
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
