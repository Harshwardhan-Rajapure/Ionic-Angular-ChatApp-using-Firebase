<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item disabled>
    <ion-icon slot="start" name="person-circle-outline" ></ion-icon>

    <ion-label>
      Profile
    </ion-label>

  </ion-item>

  <ion-item lines="full" style="cursor: pointer; color: #c5000f;"  (click)="logout()">
    <ion-icon color="danger" slot="start" name="log-out-outline" ></ion-icon>

    <ion-label>
      Logout
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
